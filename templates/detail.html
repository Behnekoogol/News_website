<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{post.title}}</title>
</head>
<body>
  <header>
    <h1>{{post.title}}</h1>
    <p>Published on: {{post.publish_time}} <a href="{% url "share-post" post.pk %}">share</a></p>
  </header>
  <main>
    <img src="{{ post.thumbnail.url }}" alt="News Image">
    <p></p>
    <p>{{ post.body }}</p>
  </main>
  <footer>
    <p>&copy; 2023 News Website. All Rights Reserved.</p>
  </footer>
</body>
</html>
